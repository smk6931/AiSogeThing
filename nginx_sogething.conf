server {
    listen 80;
    server_name sogething.com www.sogething.com;

    # Frontend (React/Vite)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend (FastAPI)
    location /api/ {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}



# HTTPS Server Block (SSL)
server {
    server_name sogething.com www.sogething.com;

    # Frontend (Vite/React)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend (FastAPI) & WebSocket
    location /api/ {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        
        # WebSocket Support (Critical)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Swagger Docs
    location /docs {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://localhost:8080;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/sogething.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/sogething.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.sogething.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = sogething.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name sogething.com www.sogething.com;
    return 404; # managed by Certbot
}
